<ion-header>
  <ion-toolbar>
    <ion-title>post-detail</ion-title>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
      
      <ion-col size="10">antoniog</ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <img src="https://live.staticflickr.com/7380/10865554463_967e33332c_b.jpg">
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-icon name="heart-outline"></ion-icon>
        {{ 1500 | number }} likes
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        Keep close to Nature's heart... and break clear away, once in awhile, and climb a mountain or spend a week in the woods. Wash your spirit clean.
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
